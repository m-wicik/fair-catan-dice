<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catan Dice Alternative</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 60px;
    }

    button {
        background-color: black;
        border-color: white;
        border-style: solid;
        border-width: 4px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 120px;
        height: 50px;
        color: white;
    }

    #dice_roll {
        display: none;
        background-color: black;
        border-color: white;
        border-style: solid;
        border-width: 6px;
        border-radius: 12px;
        font-size: 160px;
        width: 240px;
        height: 240px;
        color: white;
        justify-content: center;
        align-items: center;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        cursor: default;
    }

    #available_numbers {
        display: none;
        gap: 2px;
        margin-top: 2px;
    }

    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        font-size: 12px;
    }

    .used {
        color: #444;
        border-color: #222;
        text-decoration: line-through;
    }
</style>
</head>
<body>

<button id="new_game_button">New Game</button>
<div id="dice_roll">?</div>
<div id="available_numbers"></div>
<button id="end_game_button" style="display:none;">End Game</button>

<script src="script.js"></script>

</body>
</html>
